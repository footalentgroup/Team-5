<div class="signup-container">
    <h2>Registro</h2>
    <form [formGroup] ="signupForm" (ngSubmit)="onSignup()">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" placeholder="Introduce tu correo" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
        Correo válido requerido.
      </div>

      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" placeholder="Introduce tu contraseña" />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Registrarse</button>
    </form>
  </div>
