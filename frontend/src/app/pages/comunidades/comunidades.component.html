<main class="navColor">

    <!-- Banner -->
    <article class="banner">
        <img class="img-banner" src="/assets/teams/destoks 1/danny-howe-bn-D2bCvpik-unsplash.jpg" alt="banner-img">
        <div class="gradient"><span class="text-banner">¡Encuentra tu Clan! <br> Busca comunidades gamers y haz
                equipo.</span></div>
    </article>
    <!-- ----------------------------------- -->
    <article class="m-5">

        <!-- ----------------------------------- -->
        <div class="d-flex justify-content-start">
            <ul class="d-inline p-0 mb-1">
                <li class="d-inline-block text-center px-2 pt-3">
                    <a [routerLink]="'/comunidades'" class="btnComunidades navbar-nav text-decoration-none active"
                        aria-current="page">
                        <fa-icon [icon]="faPeopleGroup" class=""></fa-icon>
                        <span class="">Comunidades</span>
                    </a>
                </li>
                <li class="d-inline-block text-center pt-3 px-2">
                    <a [routerLink]="'/teams'" class="btnComunidades navbar-nav text-decoration-none px-3"
                        aria-current="page">
                        <fa-icon [icon]="faPeopleGroup" class=""></fa-icon>
                        <span>Equipos</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- -------------------------------- -->
        <div class="letra">
            <h1>Mis comunidades creadas</h1>
        </div>
        <section class="d-flex">
            <!-- ---------------- Crear Comunidad ------------------- -->
            <div class="me-4">
                <div>
                    <div
                        class="card-community card-content d-flex justify-content-center align-items-center">
                        <button class="rounded-pill border-0 py-2 px-3 btn-crear-comunidad"
                            [routerLink]="'/crearComunidad'">
                            <span class="letra-comunidades">Crear Comunidad <fa-icon [icon]="faPlus"></fa-icon></span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- ---------------- Comunidades Creadas por mi ------------------- -->
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card card-community cardColor letra">
                        <img src="\assets\dashboard\9f22093c8e027cf7e615bbb073cd13f2.jpg" class="ver-comunidad-img" alt="...">
                        <div class="card-body ps-3 py-0">
                            <div class="pb-1">
                                <h5>Nombre de la comunidad</h5>
                                <span class="letra-comunidades">Estado.</span>
                            </div>
                            <div class="letra-comunidades pb-1">
                                <fa-icon [icon]="faUser" class="pe-1"></fa-icon>
                                <span>Número de personas inscritas</span>
                            </div>
                            <div class="letra-comunidades pb-1">
                                <fa-icon [icon]="faAward" class="pe-1"></fa-icon>
                                <span class="pe-2">Dispositivo</span>
                                <fa-icon [icon]="faAward" class="pe-1"></fa-icon>
                                <span class="pe-2">Género</span>
                                <fa-icon [icon]="faAward" class="pe-1"></fa-icon>
                                <span class="pe-2">Premiación</span>
                                <div class="d-flex justify-content-end align-items-end letra-comunidades pt-2">
                                    <a href="#" class="btn-ver-comunidad rounded-pill text-decoration-none py-1 px-2">Ver comunidad</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
</main>
